 <md-card class="md-blue-theme" style="min-height:450px;">
  <md-toolbar md-theme="indigo">
    <div class="md-toolbar-tools">
      <span class="md-flex">Charts</span>
    </div>
  </md-toolbar>
<style type="text/css">
        [ac-chart] {
            float: none;
            width: 98%;
            height: 550px;
            margin: 2px 3%;
        }
        #chart2 > div > div.ac-legend > table,
        #chart1 > div > div.ac-legend > table {
            width: 6%;
            min-width: 150px;
        }
    </style>
<select ng-model="chartType">
		<option value="pie">pie</option>
		<option value="bar">bar</option>
		<option value="line">line</option>
		<option value="point">point</option>
		<option value="area">area</option>
	</select>

	<span ng-show="chartType==='pie'">
		<label for="innerRadius">Radius:</label>
		<input ng-model="config1.innerRadius" type="number" id="innerRadius" />
	</span>

	<br />
<div class="row">
	<div id="chart1" ac-chart="chartType" ac-data="data1" ac-config="config1"></div>
</div>
<div class="row">
	<div id="chart2" ac-chart="chartType" ac-data="data2" ac-config="config2"></div>
</div>

 <style>
        #chart1 .ac-legend-box {
            border-radius: 10px;
        }
    </style>
</md-card>
