<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hover.css">
    <!-- endbuild -->
</head>

<body ng-app="app">



    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div layout="column" layout-fill ng-controller="AppCtrl">
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content class="md-padding" ng-controller="LeftCtrl">
                    <p hide show-gt-md>
                        This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
                    </p>
                    <div>
                        <md-button ng-href="#/">
                            Layouts
                        </md-button>
                    </div>

                    <br/>
                     <div>
                        <md-button ng-href="#/alerts">
                            Alerts
                        </md-button>
                    </div>
                    <br/>
                    <!-- TODO: -->
                     <div>
                        <md-button ng-href="#/">
                           Charts
                        </md-button>
                    </div>
                    <br/>
                     <div>
                        <md-button ng-href="#/tabs">
                            Tabs
                        </md-button>
                    </div>
                    <br/>
                    <div>
                        <md-button ng-href="#/ui">
                            UI
                        </md-button>
                    </div>
                   
                </md-content>
            
            </md-sidenav>

            <section class="md-whiteframe-z1" layout-fill>
                <md-content ng-view md-scroll-y flex></md-content>

            </section>
            <md-button class="md-primary md-fab md-raised" ng-click="toggleLeft()">
                <i class="fa fa-th-list"></i>
            </md-button>
    </div>


    <footer>
        <p class="text-mute" style="padding:15px;">&copy;2014 <a href="http://mpvdesign.ca">MPV Design</a></p>
    </footer>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/alerts.js"></script>
    <script src="scripts/controllers/tabs.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/ui.js"></script>
    <!-- endbuild -->
</body>

</html>
